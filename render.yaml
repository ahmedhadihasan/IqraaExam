services:
  # Backend API (FastAPI)
  - type: web
    name: iqraa-api
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"

  # Frontend (SvelteKit)
  - type: web
    name: iqraa-frontend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: node build
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        sync: false  # Will be set manually after backend deploys
